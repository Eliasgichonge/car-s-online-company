<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Elias Mwita, and Bootstrap contributors"/>
    <title>SHOPPING CART</title>
    <link rel="stylesheet" href="STYLE/bootstrap.css">
    <link rel="stylesheet" href="STYLE/cart.css">
</head>
<body >
    <h1>SHOPPING CART</h1>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>     
          </a>
          <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">HOME</a></li>
          </ul>
        </header>
      </div>
    <div id="blank">
    <div class="login">
      <form action="success.html" target="_blank"><br>
          <label for="name">First Name</label>
          <input type="text"placeholder="Enter First Name" name="fname" required>
          <label for="sname">Surname</label>
          <input type="text" placeholder="Enter Surname" name="sname" required>
          <label for="email">Email</label>
          <input type="email"placeholder="Enter Email" name="email" required>
          <label for="number">Phone Number</label>
          <input type="tel" placeholder="phone no:" name="pnumber" required>
          <label for="cnumber">Control Number</label>
          <input type="text" placeholder="Enter Control Number" name="cnumber" required>
          <div><a href="success.html"><button class="sub-btn">SUBMIT</button></a></div>
      </form>
    </div>
</body>
</html>
